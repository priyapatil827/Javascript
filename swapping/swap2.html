<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to swap values of of two variables without using third variable.
        let a=10;
        let b=20;
        a=a+b;
        b=a-b;
        a=a-b;

        document.writeln("a = "+a);
        document.writeln("b = "+b);

    </script>
</body>
</html>
