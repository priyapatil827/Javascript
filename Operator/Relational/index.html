<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=30;
        let b=40;

        document.writeln(a==b);
        document.writeln(a!=b);
        document.writeln(a>=b);
        document.writeln(a<=b);
        document.writeln(a>b);
        document.writeln(a<b);
    </script>
</body>
</html>
