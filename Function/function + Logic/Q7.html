<body>
    <script>
        function armstrong(num) {
            let temp = num;
            let arm = 0;
            while (temp > 0) {
                let ld = temp % 10;
                let digit = 1;
                for (i = 1; i <= count(num); i++) {
                    digit *= ld;
                }
                arm += digit;
                temp = Math.floor(temp /= 10);
            }

            if (arm == num) {
                document.writeln("Number is armstrong");
            }
            else {
                document.writeln("Number is not armstrong");
            }
        }
            function count(num) {
                let i = 0;
                while (num > 0) {
                    num = Math.floor(num /= 10);
                    i++;
                }
                return i;
            }
            armstrong(154);
        
    </script>
