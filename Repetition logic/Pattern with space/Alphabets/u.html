<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 1; i <= 7; i++) {
            for (j = 1; j <= 10; j++) {
                if ((j == 1 && i == 1) || (j == 1 && i == 2) || (j == 1 && i == 3) || (j == 1 && i == 4) || (j == 1 && i == 5) || (j == 1 && i == 6)) {
                    document.writeln("*");
                }
                else if ((i == 7 && j == 2) || (i == 7 && j == 3) || (i == 7 && j == 4) || (i == 7 && j == 5)) {
                    document.writeln("*");
                }
                else if ((i == 6 && j == 7) || (i == 5 && j == 7) || (i == 4 && j == 7) || (i == 3 && j == 7) || (i == 2 && j == 7) || (i == 1 && j == 7)) {
                    document.writeln("*");
                }
                else {
                    document.writeln("&nbsp");
                }
            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
