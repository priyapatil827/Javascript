<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 1; i <= 7; i++) {
            for (j = 1; j <= 5; j++) {
                if (j == 1 || (j == 2 && i == 4) || (j == 3 && i == 3) || (j == 4 && i == 2) || (j == 5 && i == 1)) {
                    document.writeln("*");
                }
                else if ((j == 3 && i == 5) || (j == 4 && i == 6) || (j == 5 && i == 7)) {
                    document.writeln("*");
                }
                else {
                    document.writeln("&nbsp");
                }
            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
