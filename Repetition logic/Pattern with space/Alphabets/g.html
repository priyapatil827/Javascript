<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 1; i <= 7; i++) {
            for (j = 1; j <= 10; j++) {
                if ((j == 1 && i == 2) || (j == 3 && i == 1) || (j == 5 && i == 1) || (j == 7 && i == 1) || (j == 9 && i == 2) || (j == 1 && i == 3) || (j == 1 && i == 4) || (j == 1 && i == 5) || (j == 1 && i == 6)) {
                    document.writeln("*");
                }
                else if ((j == 3 && i == 7) || (j == 5 && i == 7) || (j == 7 && i == 7) || (j == 9 && i == 6) || (j == 9 && i == 5) || (j == 8 && i == 4)) {
                    document.writeln("*");
                }
                else if ((j == 7 && i == 4) || (j == 6 && i == 4)) {
                    document.writeln("*");
                }
                else {
                    document.writeln("&nbsp");
                }
            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
