<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if (i == 1 || i == 5) {
                    document.writeln("*");
                }
                else if ((i == 2 && j == 4) || (i == 3 && j == 3) || (i == 4 && j == 2)) {
                    document.writeln("*");
                }
                else {
                    document.writeln("&nbsp&nbsp");
                }
            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
