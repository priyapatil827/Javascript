<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to print only even numbers from 10 to 1.
        i=10;
        while(i>=1)
        {
            if(i%2==0)
            {
                document.writeln(i);
            }
            i--;
        }
    </script>
</body>
</html>
