<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1 - 3 - 5
      // 1 - 3 - 5
      // 1 - 3 - 5
      // 1 - 3 - 5

      for(i=1; i<=4; i++)
      {
        for(j=1; j<=5; j++)
        {
            if(j%2==1)
            {
                document.writeln(j);
            }
            else
            {
                document.writeln("-");
            }
        }
        document.writeln("<br>")
      }
    </script>
  </body>
</html>
