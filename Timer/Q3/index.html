    <div id="main" class="container border border-secondary position-absolute top-50 start-50 translate-middle shadow shadow-lg" style="width: 40%;">

            <div class="d-flex justify-content-end">
                <button class="btn border border-primary" id="closeBtn">X</button>

        </div>

        <div>

                <button class="btn btn-primary px-5">Update</button>
