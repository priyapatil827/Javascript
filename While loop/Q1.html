<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //wap to print 10 to 1 using while loop.
        i=10;
        while(i>=1)
        {
            document.writeln(i);
            i--;
        }
    </script>
</body>
</html>
