        //Q2.WAP TO CHECK WHETHER A NUMBER IS A PALINDROME OR NOT USING A FUNCTION.
        function palindrome(num) {
            let real = num;
            let p = 0;

            while (num > 0) {
                let m = num % 10;
                p = (p * 10) + m;
                num = Math.floor(num / 10);
            }

            if (real == p) {
                document.writeln("number is palindrome");
            }
            else {
                document.writeln("number is not palindrome");
            }
        }
        palindrome(153);
