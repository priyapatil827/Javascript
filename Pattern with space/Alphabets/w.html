<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 1; i <= 7; i++) {
            for (j = 1; j <= 20; j++) {
                if (j == 1 || (i == 6 && j == 3) || (i == 5 && j == 4) || (i == 4 && j == 5) || (i == 5 && j == 6) || (i == 6 && j == 7) || j == 8) {
                    document.writeln("*");
                }
                else {
                    document.writeln("&nbsp&nbsp");
                }
            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
