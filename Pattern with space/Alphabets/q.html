<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 1; i <= 8; i++) {
            for (j = 1; j <= 10; j++) {
                if ((i == 1 && j == 3) || (i == 1 && j == 4) || (i == 1 && j == 5) || (i == 1 && j == 6)) {
                    document.writeln("*");
                }
                else if ((j == 1 && i == 2) || (j == 1 && i == 3) || (j == 1 && i == 4) || (j == 1 && i == 5) || (j == 1 && i == 6)) {
                    document.writeln("*");
                }
                else if ((i == 7 && j == 3) || (i == 7 && j == 4) || (i == 7 && j == 5) ) {
                    document.writeln("*");
                }
                else if ((i == 6 && j == 9) || (i == 5 && j == 9) || (i == 4 && j == 9) || (i == 3 && j == 9) || (i == 2 && j == 9) || (i==5 && j==5) || (i==6 && j==6) || (i==7 && j==7) || (i==8 && j==10)) {
                    document.writeln("*");
                }
                else {
                    document.writeln("&nbsp");
                }
            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
