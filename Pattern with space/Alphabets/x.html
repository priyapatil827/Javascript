<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 1; i <= 7; i++) {
            for (j = 1; j <= 15; j++) {
                if (i == 1 && j == 1 || (i == 2 && j == 3) || (i == 3 && j == 5) || (i == 4 && j == 7) || (i == 5 && j == 9) || (i == 6 && j == 11) || (i == 7 && j == 13)) {
                    document.writeln("*");
                }
                else if ((i == 1 && j == 13) || (i == 2 && j == 11) || (i == 3 && j == 9) || (i == 4 && j == 7) || (i == 5 && j == 5) || (i == 6 && j == 3) || (i == 7 && j == 1)) {
                    document.writeln("*");
                }
                else {
                    document.writeln("&nbsp");
                }
            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
