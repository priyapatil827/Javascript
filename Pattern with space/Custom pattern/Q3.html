<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=5; i>=1; i--)
        {
            for(j=1; j<=i; j++)
            {
                document.writeln(j);
            }
            for(l=i; l<5; l++)
            {
                document.writeln("&nbsp");
                document.writeln("&nbsp");
                document.writeln("&nbsp");
            }
            for(k=i; k>=1; k--)
            {
                document.writeln(k);
            }
            document.writeln("<br>");
        }
    </script>
</body>
</html>
