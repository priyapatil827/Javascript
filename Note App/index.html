<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Note App</h1>
        <hr class="w-50 m-auto">
        <div class="w-50 mx-auto p-3 rounded mt-4" style="background-color: rgb(176, 178, 178);">
            <div class="mb-4">
                <input type="text" id="title" class="form-control" placeholder="write the title here...">
            </div>
            <div class="mb-4">
                <textarea class="form-control mx-auto" id="note" rows="3"
                    placeholder="write the note here..."></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary me-4" id="add">Add</button>
                <button class="btn btn-primary" id="delete">Delete</button>
            </div>
        </div>
        <hr class="w-75 m-auto mt-5">
        <h1 class="text-center mt-3">Note List</h1>
        <div id="outputBox"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
