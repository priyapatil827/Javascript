<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // print sum of array.
      let n = [23, 456, 78, 76, 54];
      let sum = 0;
      for (let i = 0; i < n.length; i++) {
        sum = sum + n[i];
      }
      document.writeln(sum);
    </script>
  </body>
</html>
