<body>
    <script>
        //hh:mm:ss
        function timeconverter(seconds) {
            let h, m, s;
            m = Math.floor(seconds / 60);
            s = seconds % 60;
            h = Math.floor(m / 60);
            m = m % 60;
            document.writeln(h + ":" + m + ":" + s);
        }
        timeconverter(678)

    </script>
