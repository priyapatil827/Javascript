<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Palindrome or not.
        function palindrome() {
            let firstdigit = parseInt(prompt("Enter a first number :"));
            let lastdigit = parseInt(prompt("Enter a last number :"));

            if (firstdigit == lastdigit) {
                document.writeln("Number is Palindrome")
            }
            else {
                document.writeln("Number is not Palindrome");
            }
        }
        palindrome();
    </script>
</body>

</html>
