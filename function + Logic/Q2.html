<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //wap will print the factorial of the passed number in UDF.
        function factorial(n) {
            let i;
            let fact = 1;
            for (i = 1; i <= n; i++) {
                fact = fact * i;
            }
            document.writeln("Factorial is :" + fact);
        }

        let n = parseInt(prompt("Enter a number : "));
        factorial(n);
    </script>
</body>

</html>
