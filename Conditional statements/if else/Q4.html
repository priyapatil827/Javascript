<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let precentage = 98;
        if (precentage >= 90) {
            document.writeln("Grade-'A'");
        } else if (precentage >= 80) {
            document.writeln("Grade-'B'");
        } else if (precentage >= 70) {
            document.writeln("Grade-'C'");
        } else if (precentage >= 60) {
            document.writeln("Grade-'D'");
        } else if (precentage >= 50) {
            document.writeln("Grade-'E'");
        } else if (precentage >= 40) {
            document.writeln("Grade-'F'");
        } else {
            document.writeln("Your are Fail!");
        }
    </script>
</body>

</html>
