<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 7;
        if (num % 7 == 0) {
            document.writeln("Divisible by 7");
        } else {
            document.writeln("Not divisible by 7")
        }
    </script>
</body>

</html>
