<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 220;
        if (num > 0) {
            document.writeln("Number is Positive");
        } else if (num < 0) {
            document.writeln("Number is Negative");
        } else {
            document.writeln("Number is Neutral");
        }
    </script>
</body>

</html>
