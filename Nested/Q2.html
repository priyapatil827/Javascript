<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //wap to check user eligible for vote or not using nested if else.
        let age = parseInt(prompt("Enter your age:"));

        if (age >= 18) 
        {
            if (age >= 100) 
            {
                document.writeln("You are age is more than 100 not allow!");
            }
            else 
            {
                document.writeln("You are eligible for vote!");
            }
        }
        else 
        {
            if(age<=0)
        {
            document.writeln("Please enter valid age");
        }
        else
        {
            document.writeln("You are not eligible for vote!");
        }
        }
    </script>
</body>

</html>
