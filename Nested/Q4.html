<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //wap to fid min number from 4 user input variables.
        let a = parseInt(prompt("Enter a:"));
        let b = parseInt(prompt("Enter b:"));
        let c = parseInt(prompt("Enter c:"));
        let d = parseInt(prompt("Enter d:"));

        //a,b,c,d
        if (a < b) {
            //a,c,d
            if (a < c) {
                //a,d
                if (a < d) {
                    //a
                    document.writeln("A is min");
                }
                else {
                    //d
                    document.writeln("D is min");
                }
            }
            else {
                //c,d
                if (c < d) {
                    //c
                    document.writeln("C is min");
                }
                else {
                    //d
                    document.writeln("D is min");
                }
            }
        }
        else {
            //b,c,d
            if (b < c) {
                //b,d
                if (b < d) {
                    //b
                    document.writeln("B is min");
                }
                else {
                    //d
                    document.writeln("D is min");
                }
            }
            else {
                //c,d
                if (c < d) {
                    //c
                    document.writeln("C is min");
                }
                else {
                    //d
                    document.writeln("D is min");
                }
            }
        }
    </script>
</body>

</html>
