<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //wap to fid min number from 4 user input variables using ladder if else.
        let a = parseInt(prompt("Enter a:"));
        let b = parseInt(prompt("Enter b:"));
        let c = parseInt(prompt("Enter c:"));
        let d = parseInt(prompt("Enter d:"));

        //a,b,c,d
        if (a < b && a < c && a < d) {
            document.writeln("A is min");
        }
        else if (b < a && b < c && b < d) {
            document.writeln("B is min");
        }
        else if (c < a && c < b && c < d) {
            document.writeln("C is min");
        }
        else if (d < a && d < b && d < c) {
            document.writeln("D is min");
        }
    </script>
</body>

</html>
