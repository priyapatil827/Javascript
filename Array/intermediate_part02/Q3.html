<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // wap to find frequency of every element of array.
        let array = [45, 3, 56, 3, 36, 76, -2, -2, 76, -2, 0, -2];
        for (let i = 1; i < array.length; i++) {
            let count = 1;
            for (let j = i + 1; j < array.length; j++) {
                if (array[i] == array[j]) {

                    count += 1;
                    array.splice(j, 1);
                    j--;

                }
            }
            document.writeln(array[i] + "=" + count + "<br>");
        }
    </script>
</body>

</html>
