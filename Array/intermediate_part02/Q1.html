<body>
    <script>
        // wap to find duplicate elements from the array.
        let array = [45, 6, 56, 6, 36, 75, -2, -2, 75, -2, 0];
        for (let i = 0; i < array.length; i++) {
            duplicate = true;
            for (let j = i + 1; j < array.length; j++) {
                if (array[i] == array[j]) {
                    if (duplicate == true) {
                        document.writeln(array[i]);
                        duplicate = false;
                        array.splice(j, 1);
                    }
                }
            }
        }
    </script>
