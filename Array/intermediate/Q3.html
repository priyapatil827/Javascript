<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // wap to find minimum element of array using method.
        let array = [36, 65, 13, 42, 11];
        let ans = array.reduce((a, b) => {
            if (a > b) {
                a = b;
            }
            return a;
        }
        )
        document.writeln(ans);
    </script>
</body>
