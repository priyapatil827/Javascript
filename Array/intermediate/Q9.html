<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // wap to check how many elements match give conditions in array using method.
        let array = [65, 25, 16, 78, 56, 12, 9, -7, 9, 0];
        check = array.filter((n) => n % 2 == 0)
        count = 0;
        for (let i = 1; i < check.length; i++) {
            count += 1;
        }
        document.writeln(count);
    </script>
</body>

</html>
