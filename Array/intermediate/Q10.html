<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // wap to check how many elements match give conditions in array without using method.
        let array = [23, 45, 11, 10, 87, 59];
        count = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] > 40) {
                count += 1;
            }
        }
        document.writeln(count);
    </script>
</body>

</html>
