<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // wap to sort array in decending order using method.
        let array = [36, 65, 13, 42, 11];
        desc = array.sort((a, b) => b - a);
        document.writeln(desc);
    </script>
</body>

</html>
