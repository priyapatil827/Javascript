<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Image Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .slider-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 80%;
      max-width: 700px;
      padding: 30px;
      text-align: center;
    }
    #img {
      width: 100%;
      height: auto;
      max-height: 400px;
      border-radius: 15px;
      object-fit: cover;
      margin-bottom: 25px;
    }
    .btn-custom {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="slider-card">
    <div class="fs-2 fw-bold">Image Slider</div>
    <img src="" id="img">
    <div>
      <button class="btn btn-custom" id="previous">Previous</button>
      <button class="btn btn-custom" id="next">Next</button>
      <button class="btn btn-custom" id="auto">Auto Play</button>
      <button class="btn btn-custom" id="stop">Stop Auto Play</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
