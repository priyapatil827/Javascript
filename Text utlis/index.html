<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="input"></textarea>
            <label for="floatingTextarea">Comments</label>
        </div>

        <div class="container mt-4">
            <button class="btn btn-primary mt-3" id="add">Add text</button>
            <button class="btn btn-primary mt-3" id="upper">UpperBtn</button>
            <button class="btn btn-primary mt-3" id="lower">LowerBtn</button>
            <button class="btn btn-primary mt-3" id="words">Words</button>
            <button class="btn btn-primary mt-3" id="char">Character</button>
            <button class="btn btn-primary mt-3" id="read">Read time</button>
        </div>

        <div class="container mt-4">
            <p class="fs-4 fw-bold">Preview</p>
            <p id="preview">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, sit in officia
                doloremque esse reiciendis molestias soluta iste autem veritatis. Reiciendis, harum enim doloribus
                mollitia excepturi cumque incidunt at laboriosam?</p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
