<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
    }

    .search-bar {
      padding: 10px;
      text-align: center;
    }

    #input {
      width: 300px;
      padding: 10px;
      border-radius: 30px;
      border: 1px solid #ccc;
      outline: none;
    }

    #search {
      padding: 10px 20px;
      border-radius: 30px;
      background: #007bff;
      color: #fff;
      border: none;
      margin-left: 10px;
      transition: 0.3s;
    }

    #search:hover {
      background: #0056b3;
    }

    .mainDiv {
      display: flex;
      padding: 15px;
    }

    #main {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      padding-right: 10px;
    }

    .box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .box img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
    }

    .box h3 {
      margin-top: 10px;
      font-size: 20px;
    }

    .box h5 {
      color: #666;
      font-size: 15px;
    }

    .box button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #favorite {
      flex: 1;
      background: #ffffff;
      border-left: 2px solid #ddd;
      border-radius: 15px;
      padding: 1rem;
      max-height: 80vh;
      overflow-y: auto;
    }

    #favorite h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .fav-item {
      background: #f1f1f1;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .fav-item img {
      border-radius: 5px;
      width: 100%;
      height: 80px;
      object-fit: cover;
    }

    .fav-item button {
      margin-top: 8px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="container mt-3 mb-3">
        <input type="text" id="input" placeholder="Enter country Name">
        <button id="search">Search</button>
    <div>
    
    <div class="mainDiv">
        <div id="main"></div>    
        <div id="favorite">
            <div id="fav-List">
                <h2>Favourites</h2>
            </div>
        </div>
    </div>

            
    <script src="script.js"></script>
</body>
</html>
