<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card shadow-lg position-absolute top-50 start-50 translate-middle"
            style="width: 500px; border: 3px solid #4F7C82;">
            <div class="card-body" style="text-align: center;">
                <h1 style="text-align: center; font-weight: bold;" class="mt-3">Login Form</h1>
                <div class="mt-3 mb-4">
                    <input type="email" class="fs-5" placeholder="Enter your email" id="email"
                        style="width: 440px; height: 50px; border:3px solid #4F7C82"><br>
                </div>
                <div class="mb-4">
                    <input type="password" class="fs-5" placeholder="Enter your password" id="password"
                        style="width: 440px; height: 50px; border:3px solid #4F7C82"> <br>
                </div>
                <div>
                    <p id="input"></p>
                </div>
                <button id="loginBtn" class="btn rounded fs-5 fw-bold mb-4 text-white"
                    style="width: 440px; height: 50px; background-color: #4F7C82;">Login</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
